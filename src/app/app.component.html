<div class="page-container">

  <mat-card class="form">
    <mat-card-content>
      <form [formGroup]="feedbackForm" (submit)="obSubmit()">
        <h3>Rate this app</h3>

        <div class="text-center">
          <app-rating formControlName="rating"></app-rating>
        </div>

        <mat-form-field class="mt-4 " appearance="outline">
          <mat-label>Describe your experience (optional)</mat-label>
          <textarea matInput formControlName="feedback" placeholder="Ex. It makes me feel..."></textarea>
        </mat-form-field>

        <small class="mt-4">TELL US MORE (OPTIONAL)</small>

        <div class="flex gap-5 mt-4">
          <mat-card>
            <mat-card-content>
              <div class="mb-4">Rate your experience for ads shown inside the app. </div>
              <app-rating formControlName="ratingForAds"></app-rating>
            </mat-card-content>
          </mat-card>

          <mat-card>
            <mat-card-content>
              <div class="mb-4">Rate your experience for how easy to use the app is.</div>
              <app-rating formControlName="ratingForEasyToUse"></app-rating>
            </mat-card-content>
          </mat-card>
        </div>

        <div class="mt-6 flex justify-content-end">
          <button type="submit" mat-raised-button color="primary">Submit</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>

</div>
